<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="UTF-8" />
<title>Prodotti - FERRUCCIO</title>
<meta name="description" content="prodotti" />
<meta name="author" content="Riccardo Cicero, Daniele D'Amico, Federico Giuliana" />
<link href="../static/css/fornitori.css" th:href="@{/css/fornitori.css}" rel="stylesheet" />

</head>

<body>
	<section>
		<header>

			<h1>
				<a th:href="@{/}">FERRUCCIO</a>
			</h1>
			<div class="login">
				<a th:href="@{/login}">Accedi</a>
			</div>
			<div class="signup">
				<a th:href="@{/addAdmin}">Registra</a>
			</div>
		</header>

		<div class="sottotitolo">
			<h2>I nostri prodotti:</h2>
		</div>
		
		<div>
		<ul class="list">
			<li class="elenco"
				th:each="prodotto : ${prodotti}"><a
				th:href="@{'/prodotto' + '/' + ${prodotto.id}}"
				th:text="${prodotto.nome}"> qui-va-nome </a>
		</ul>
		</div>
	</section>
</body>

</html>
