<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="UTF-8">
<title>Inserimento Fornitore</title>
<meta name="description" content="inserimento fornitore" />
<meta name="author" content="Riccardo Cicero, Daniele D'Amico, Federico Giuliana" />
<link href="../static/css/inserisciFornitore.css" th:href="@{/css/inserisciFornitore.css}" rel="stylesheet" />

</head>

<body>
	<header>

		<h1>
			<a th:href="@{/}">FERRUCCIO</a>
		</h1>
	</header>
	
	<div class="sottotitolo">
			<h2>Inserisci il fornitore:</h2>
		</div>
	
	<form th:action="@{/fornitore}" method="POST" th:object="${fornitore}">
		<article>
			<div class="logintab">
				Nome: <input type="text" name="nome" placeholder="Nome"
					th:field="*{nome}" /> <span
					th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				<br> Cognome: <input type="text" name="cognome"
					placeholder="Cognome" th:field="*{cognome}" /> <span
					th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">
				</span>
				<button type="submit">Inserisci</button>
			</div>
		</article>
	</form>
</body>
</html>
